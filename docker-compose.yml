services:
  site:
    build:
      context: .
      dockerfile: Dockerfile
    user: "node"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    ports:
      - 5173:5173
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5173"]
      interval: 10s
      timeout: 10s
      retries: 3
      start_period: 30s
    volumes:
      - .:/app
    deploy:
      resources:
        limits:
          cpus: 0.5
          memory: 512M
    command: ["pnpm", "run", "dev", "--host"]
